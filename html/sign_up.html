<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="headbar">
        <img src="../static/background.jpg">
        <div id="headfont">
            <p>welcom to</p>
            <p style="font-size: 40px">3rd Hackthon</p>
            <p>in fuzhou University</p>
        </div>
    </div>

    <div id="main">
        <div id="mainhead">
            <p style="font-size: 22px;font-weight: bolder;">Entry Form</p>
            <p style="font-size: 12px;">请保证你的信息正确以确保顺利参赛</p>
        </div>
        <div id="form">
            <div id="halfform">
                <div class="userinput">
                    <label>队伍名称</label><input type="text">
                </div>
                <div class="userinput">
                    <label>队伍类别</label>
                    <select name="cars">
                        <option value="Unity">Unity</option>
                        <option value="Nomal">普通</option>
                        <option value="Pm">PM</option>
                    </select>
                </div>
                <div class="userinput">
                    <p>队长:</p>
                </div>
                <div class="userinput">
                    <label>姓名</label><input type="text">
                </div>
                <div class="userinput">
                    <label>学号</label><input type="text">
                </div>
                <div class="userinput">
                    <label>联系电话</label><input type="text">
                </div>
                <div class="userinput">
                    <p>队员一:</p>
                </div>
                <div class="userinput">
                    <label>姓名</label><input type="text">
                </div>
                <div class="userinput">
                    <label>学号</label><input type="text">
                </div>
                <div class="userinput">
                    <label>联系电话</label><input type="text">
                </div>
            </div>

            <div id="halfform">
                <div class="userinput">
                    <p>队员二:</p>
                </div>
                <div class="userinput">
                    <label>姓名</label><input type="text">
                </div>
                <div class="userinput">
                    <label>学号</label><input type="text">
                </div>
                <div class="userinput">
                    <label>联系电话</label><input type="text">
                </div>

                <div class="userinput">
                    <p>队员三:</p>
                </div>
                <div class="userinput">
                    <label>姓名</label><input type="text">
                </div>
                <div class="userinput">
                    <label>学号</label><input type="text">
                </div>
                <div class="userinput">
                    <label>联系电话</label><input type="text">
                </div>
                <div class="userinput">
                    <p>注:产品参赛人数只可一人，其他类别人数4人以内，队员资料选填，例：若3人队伍，则填写队长加上队员1，队员2资料即可</p>
                </div>
            </div>
            <div id="verify">
                <img id="verifyimg" src="#">
                <input type="text">
            </div>
        </div>
    </div>
    <div id="bottom">
        <button id="submit">提交</button>
    </div>
</body>

</html>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #headbar {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #headbar img {
        width: 100%;
        float: left;
    }

    #headfont {
        z-index: 1000;
        position: absolute;
        text-align: center;
        color: white;
    }

    #headfont p {
        margin: 1vh;
    }

    #main {
        margin-left: 10%;
        margin-top: 50px;
        width: 80%;
        border: 1px rgb(214, 214, 214) solid;
    }

    #mainhead {
        text-align: center;
    }

    #form {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    #halfform {
        width: 40%;
        padding: 0 5%;
    }

    .userinput {
        margin: 35px;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }

    .userinput input,
    select {
        width: 60%;
        height: 25px;
        border-style: none;
        border: 1px rgb(189, 189, 189) solid;
        border-radius: 4px;
    }

    #bottom {
        text-align: center;
    }
    #verify{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #verify input{
        height: 25px;
        border-style: none;
        border: 1px rgb(189, 189, 189) solid;
        border-radius: 4px;
        font-size: 20px;
        width: 30%;
    }
    #submit {
        width: 70px;
        height: 30px;
        font-size: 15px;
        background-color: rgb(94, 95, 2);
        color: white;
        outline: none;
        cursor: pointer;
        border-radius: 5px;
        margin: 10px;
    }
    @media screen and (max-width:800px) {

        .userinput input,
        select {
            width: 100%;
        }

        #halfform {
            width: 100%;
        }

        .userinput {
            margin: 10px;
        }
    }
</style>

<script src="https://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
<script>
    let img_id=null;
    get_idencode();
    document.getElementById("submit").addEventListener("click", function () {
        if (!notnull()) {
            alert("队长一栏不能为空!");
            return;
        }
        ajax();
    })
    document.getElementById("verifyimg").addEventListener("click",function(){
        get_idencode()
    })
    function getmes(num){
        return document.getElementsByClassName("userinput")[num].getElementsByTagName("input")[0].value;
    }
    function notnull() {
        let captain = getmes(3);
        let captainnum = getmes(4);
        let captainphone = getmes(5);
        if (captain == "" || captainnum == "" || captainphone == "") {
            return false;
        } else {
            return true;
        }
    }
    function get_idencode() {
        $.post("https://hackathon.w2fzu.com/get_idencode", function (data) {
            document.getElementById("verifyimg").src = data.img_url;
            img_id = data.img_id;
        });
    };
    function ajax() {
        let data={
            team_name:getmes(0),
            team_sort:document.getElementsByClassName("userinput")[1].getElementsByTagName("select")[0].value,
            captain_name:getmes(3),
            captain_num:getmes(4),
            captain_phone:getmes(5),
            mem1_name:getmes(7),
            mem1_num:getmes(8),
            mem1_phone:getmes(9),
            mem2_name:getmes(11),
            mem2_num:getmes(12),
            mem2_phone:getmes(13),
            mem3_name:getmes(15),
            mem3_num:getmes(16),
            mem3_phone:getmes(17),
            verify:document.getElementById("verify").getElementsByTagName("input")[0].value
        }
        $.ajax({
            type: "POST",
            url: "https://hackathon.w2fzu.com/sign_up",
            data: data,
            dataType: "json",
            success: function (res) {
                if (res.status == false) {
                    alert("验证码错误!");
                } else {
                    alert("报名成功!");
                }
            },
        })
    }
</script>
